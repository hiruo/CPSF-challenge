<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お絵かきCanvas</title>
  <link type="text/css" rel="stylesheet" href="css/common.css" />
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
  <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/colorpicker.js"></script>
</head>
<body>
  <header>
    <h1>お絵かきCanvas</h1>
  </header>
  <div class="wrapper">
    <div class="canvas">
      <canvas id="main" width="500" height="500"></canvas>
    </div>
    <div class="tools">
      <div id="colorPicker"></div>
      <div class="selectWidth">
        <div id="width1"><img src="images/1.gif" alt="1" /></div>
        <div id="width3"><img src="images/3.gif" alt="3" /></div>
        <div id="width5"><img src="images/5.gif" alt="5" /></div>
      </div>
      <div class="share">
        <button id="save">Save &amp; Share</button>
      </div>
      <h2>最近共有されたお絵かき</h2>
      <div class="works">
      </div>
    </div>
  </div>

  <footer>
    <a href="http://www.ht.sfc.keio.ac.jp/cpsf/" target="_blank">CPSF</a> - Cyber-Physical Space Family in Keio Univ. Hide Tokuda Lab.<br />
    developed by <a href="http://twitter.com/#!/hiru_ecn" target="_blank">@hiru_ecn</a>
  </footer>
</body>
</html>
